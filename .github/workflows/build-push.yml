#on: [push, pull_request]
on:
  push:
    branches: ['build-test']
name: Build
jobs:
  build-push:
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        go-version: [1.16.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build code
      run: make istio-echo
    - name: Build push docker image
      uses: docker/build-push-action@v2
      with:
        context: ./_output/istio-echo/Dockerfile.app
        push: true
        tags: |
          type=schedule
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha
        labels: ${{ steps.meta.outputs.labels }}